<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alan Rodas Bonjour">
  <title>Ej. 10</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: antiquewhite;
      color: black;
    }
  </style>
</head>

<body>
  <h1>Example 10</h1>
  <ul>
    <li>Sending and receiving data</li>
    <li>Understanding name</li>
    <li>Name vs. Id</li>
    <li>Using express to process data</li>
  </ul>

  <div class="container">
    <form class="row g-3" action="http://127.0.0.1:3000/formulario" method="post">
      <div class="col-md-4">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name">
        <div class="valid-feedback">
          ¡Se ve bien!
        </div>
        <div class="invalid-feedback">
          El nombre es requerido
        </div>
      </div>
      <div class="col-md-4">
        <label for="lastname" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="lastname" name="lastname">
        <div class="valid-feedback">
          ¡Se ve bien!
        </div>
        <div class="invalid-feedback">
          El apellido es requerido
        </div>
      </div>
      <div class="col-md-4">
        <label for="usuario" class="form-label">Usuario</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="usuario">@</span>
          <input type="text" class="form-control" id="usuario" name="user">
          <div class="valid-feedback">
            ¡Se ve bien!
          </div>
          <div id="invalid-username-msg" class="invalid-feedback">
            Por favor escriba un nombre de usuario
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="terms">
          <label class="form-check-label" for="terms">
            Aceptar los terminos y condiciones
          </label>
          <div class="invalid-feedback">
            Debes aceptar antes de enviar
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit" id="submit">Enviar</button>
      </div>
    </form>
  </div>

</body>

</html>
