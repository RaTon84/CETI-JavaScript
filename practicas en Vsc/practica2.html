<body>
    <h1>practica 2</h1>
    <div class="punto2">
        <h2 id="ancho"></h2>
        <h2 id="alto"></h2>
    </div>
    <div class="punto3">
        <input type="text" id="input1">
        <br>
        <button onclick="alert_text()">Presione para mostrar el alert</button>
    </div>
    <div class="cuadrado">
        <br>
        <input type="checkbox" class="check">Rojo
        <br>
        <input type="checkbox" class="check">Amarillo
        <br>
        <input type="checkbox" class="check">Azul
    </div>
    <div class="punto5">
        <ul>
            <li>
                <p> texto1</p>
                <button onclick="delete_text()"> Borrar</button>
            </li>
            <li>
                <p> texto2</p>
                <button onclick="delete_text()"> Borrar</button>
            </li>
            <li>
                <p> texto3</p>
                <button onclick="delete_text()"> Borrar</button>
            </li>            
        </ul>
    </div>
    <div class="punto6">
        <ol class="listaDesordenada"></ol>
    </div>
    <style>
        .cuadrado{
            background-color: rgb(83, 83, 83);
            width: 100px;
            height: 100px;
        }
    </style>

    <script>        
        /*punto1-Write a web page that prints the URL of the page to the console*/
        const direccionUrl = location.href;
        console.log(direccionUrl)
        /*punto2-Write a web page that displays two h2 elements, in the first, the width of the window is shown,
        in the second, the height.*/
        const ElementWidth = document.getElementsByTagName('h2')[0];
        const ElementHeight = document.getElementsByTagName('h2')[1];
        ElementWidth.innerText = screen.width;
        ElementHeight.innerText = screen.height;
        /*punto3-Write a web page that contains a text input and a button. When the button is pressed, the text
        of the input is displayed as an alert. If no text is imputed, then the alert should display the
        message “Empty text”.*/
        const input_text = document.getElementById('input1')
        function alert_text() {
            if (input_text.value != "") {
                alert(input_text.value);
            } else {
                alert('Texto vacio');
            }
        }
        /*punto4-Write a web page that contains a square div of 100 px size, and create an input with 3 check
        boxes. The first checkbox should contains the word red, the second yellow and the third blue.
        When the checkbox is selected, the color of the div should change in the following manner. If
        none is selected the div should be black, if red only is selected, the div should be red, if only
        the yellow is selected, the div should be yellow, if blue is only selected, the div is blue, if both
        red and blue are selected, the div should be purple, if red and yellow, orange, and if yellow and
        blue, then green is the color of the div. If all three are selected, the div is white.*/
        const checkRed = document.getElementsByClassName('check')[0];
        const checkYellow = document.getElementsByClassName('check')[1];
        const checkBlue = document.getElementsByClassName('check')[2];
        const cuadradoElement = document.getElementsByClassName('cuadrado')[0];
        checkRed.addEventListener('change', function() {      
            changeColor();
        })
        checkYellow.addEventListener('change', function() {
            changeColor();
        })
        checkBlue.addEventListener('change', function() {            
            changeColor();
        })        
        function changeColor(){
            if (checkRed.checked && !checkYellow.checked && !checkBlue.checked) {
                /*red*/
                cuadradoElement.setAttribute('style', 'background-color: red;');
            }else if (!checkRed.checked && checkYellow.checked && !checkBlue.checked) {
                /*yellow*/
                cuadradoElement.setAttribute('style', 'background-color: yellow;');
            }else if (!checkRed.checked && !checkYellow.checked && checkBlue.checked) {
                /*blue*/
                cuadradoElement.setAttribute('style', 'background-color: blue;');
            }else if (checkRed.checked && !checkYellow.checked && checkBlue.checked) {
                /*violeta*/
                cuadradoElement.setAttribute('style', 'background-color: rgb(255, 0, 255);');
            }else if (checkRed.checked && checkYellow.checked && !checkBlue.checked) {
                /*naranja*/
                cuadradoElement.setAttribute('style', 'background-color: rgb(255, 126, 0);');
            }else if (!checkRed.checked && checkYellow.checked && checkBlue.checked) {
                /*verde*/
                cuadradoElement.setAttribute('style', 'background-color: rgb(0, 128, 0);');
            }else{
                /*blanco*/
                cuadradoElement.setAttribute('style', 'background-color: white;');   
            }
        }
        /*5 Write a web page that contains a ul element and three li elements. Each li contains a text and
        a button that states “delete”. If the delete button is pressed, a confirm dialog is shown. If the
        user confirms, then an alert should state that the element with such value should be deleted
        (Real delete is not needed). If canceled, nothing should happen. C*/
        function delete_text(){
            if (window.confirm("Desea borrar la informacion")) {
                alert("el Elemento sera borrado")
            } 
        }        
        /*Write a web page that contains an ol. Upon start, the script should add five li elements with the
        letters from A to E.*/        
        const letras = ["A","B","C","D","E"];
        const listaDesordenada = document.getElementsByClassName('listaDesordenada')[0];
        function addElements(){
            letras.forEach(element => {
                /*creo el elemento a insertar en html (LI) */
                let li = document.createElement('li');
                /*creo el texto a agregar*/
                let text = document.createTextNode(element);
                /*otra opcion con comandos html*/
                li.innerHTML = "<h3> "+element+"</h3>"
                /*inserto el texto al elemento*/
                li.appendChild(text);
                /*inserto la lista que ya coniene el texto*/
                listaDesordenada.appendChild(li);
            });
        }
        addElements();
    </script>
    
</body>

</html>
