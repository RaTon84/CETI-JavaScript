<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alan Rodas Bonjour">
  <title>Ej. 11</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: antiquewhite;
      color: black;
    }
  </style>
</head>

<body>
  <h1>Example 11</h1>
  <ul>
    <li>Sending pure JS requests</li>
    <li>Full page replacement</li>
  </ul>

  <div class="container">
    <div id="respuesta">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Alaska</h5>
          <p class="card-text">Para morirse de frio.</p>
          <a href="#" class="btn btn-primary">Reservar pasaje</a>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center">
    <form action="/process" method="get">
      <input type="radio" class="btn btn-success" id="option1" value="pc" name="destination"></input>
      <label for="option1">Punta Cana</label>

      <input type="radio" class="btn btn-success" id="option2" value="ala" name="destination" selected></input>
      <label for="option2">Alaska</label>

      <input type="radio" class="btn btn-success" id="option3" value="bsas" name="destination"></input>
      <label for="option3">Buenos Aires</label>

      <input type="submit" value="Enviar">
    </form>
  </div>

  <script src="./script.js"></script>
</body>

</html>
