<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alan Rodas Bonjour">
  <title>Ej. 9</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: antiquewhite;
      color: black;
    }
  </style>
</head>

<body>
  <h1>Example 9</h1>
  <ul>
    <li>Forms and validations</li>
    <li>Sending data to a server</li>
    <li>NodeJS as sever</li>
  </ul>

  <div class="container">
    <form class="row g-3" id="formulario" action="http://127.0.0.1:3000/recibir-form" method="post">
      <div class="col-md-4">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name">
        <div class="valid-feedback">
          ¡Se ve bien!
        </div>
        <div class="invalid-feedback">
          El nombre es requerido
        </div>
      </div>
      <div class="col-md-4">
        <label for="lastname" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="lastname">
        <div class="valid-feedback">
          ¡Se ve bien!
        </div>
        <div class="invalid-feedback">
          El apellido es requerido
        </div>
      </div>
      <div class="col-md-4">
        <label for="usuario" class="form-label">Usuario</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="usuario">@</span>
          <input type="text" class="form-control" id="user">
          <div class="valid-feedback">
            ¡Se ve bien!
          </div>
          <div id="invalid-username-msg" class="invalid-feedback">
            Por favor escriba un nombre de usuario
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="terms">
          <label class="form-check-label" for="terms">
            Acepto los terminos y condiciones
          </label>
          <div class="invalid-feedback">
            Se deben aceptar.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit" id="submit">Enviar</button>
      </div>
    </form>
  </div>

  <!--
  <script src="./script.js"></script>
  -->
</body>

</html>
